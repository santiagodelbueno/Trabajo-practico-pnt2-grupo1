<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="https://es.web.img3.acsta.net/pictures/18/10/31/17/34/2348073.jpg">
</head>
<body class="bg-dark text-white">
    <div class="container mt-4">
        <div class="row justify-content-center">

                <div class="col-3">
                    <form>
                        <div class="mb-3">
                            <input type="text" placeholder="Buscar por Nombre" class="form-control" id="name">
                        </div>
                        <div class="d-grid gap-2">
                        <button class="btn btn-info text-white" onclick="searchByName()" type="button">Buscar</button>
                        </div>
                    </form>
                </div>


                <div class="col-3">
                    <div class="mb-3">
                        <label for="especie" class="form-label">Filtrar por estado</label>
                        <div class="d-grid gap-2">
                            <select id="filtrar" onchange = "filtrarEstado()" >
                                <option class="drop-down" value=""> </option>
                                <option class="drop-down" value="Alive"> Alive</option>
                                <option class="drop-down" value="Dead"> Dead</option>
                                <option class="drop-down" value="unknown"> unknown</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <form>
                        <div class="mb-3">
                            <input type="text" placeholder="Buscar por especie" class="form-control" id="especie">
                        </div>
                        <div class="d-grid gap-2">
                        <button class="btn btn-info text-white" onclick="buscarPorEspecie()" type="button">Buscar</button>
                        </div>
                    </form>
                </div>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination" id="paginator">
              <li class="page-item"><a class="page-link" onclick="previusPage()">Previous</a></li>
              <div id="cartas" class="row mt-4 text-black text-center">
                </div>
              <li class="page-item"><a class="page-link" onclick="nextPage()">Next</a></li>
            </ul>
        </nav>
    </div>
    <script src="ejAPIs.js"></script>
</body>
</html>
